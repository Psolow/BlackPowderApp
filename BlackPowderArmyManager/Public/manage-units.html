<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Units</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Manage Units</h1>
    <form id="manage-unit-form">
        <label for="unit-name">Unit Name:</label>
        <input type="text" id="unit-name" required>
        
        <label for="unit-country">Country:</label>
        <select id="unit-country"></select>
        
        <label for="unit-type">Type:</label>
        <select id="unit-type"></select>
        
        <label for="unit-armament">Armament:</label>
        <select id="unit-armament"></select>
        
        <label for="unit-hand-to-hand">Hand-to-Hand:</label>
        <select id="unit-hand-to-hand"></select>
        
        <label for="unit-shooting">Shooting:</label>
        <select id="unit-shooting"></select>
        
        <label for="unit-morale">Morale:</label>
        <select id="unit-morale"></select>
        
        <label for="unit-stamina">Stamina:</label>
        <select id="unit-stamina"></select>
        
        <label for="unit-size">Size:</label>
        <select id="unit-size"></select>
        
        <label for="unit-points">Points:</label>
        <select id="unit-points"></select>

        <label for="unit-special">Special:</label>
        <select id="unit-special" multiple></select>

        <button type="submit">Add Unit</button>
    </form>

    <a href="index.html">Back to Home</a>

    <script src="js/manage-units.js"></script>
</body>
</html>
